{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-12"> <h2> New Key Base Action in KAS1 </h2></div>
</div>

<br>	


<form class="form-horizontal" method="post">
 
	<div class="form-group">
		<div class="col-md-10"> 
			<label> Action Description </label>
			<input type="text" class="form-control tile-ksu-edit" name="description" placeholder="e.g. Hacer algo nice por mi chica" required value="{% if input_details['description']%}{{input_details['description']}}{% endif %}">
		</div>


		<div class="col-md-2">
	 		<div class="checkbox"> 
	 			<label> <input type="checkbox" name="is_critical" value="True"> <b> Is Critical </b> </label> 
	 		</div>

	 		<div class="checkbox"> 
	 			<label> <input type="checkbox" name="is_private"> <b> Is Private </b> </label> 
	 		</div>
		</div>
	</div>




	<div class="form-group">

		<div class="col-md-2">
			<label>Element</label>
				<select class="form-control" name="element">
				{% for i in range(0,9) %}
					{% if i == 8 %}
					<option selected="selected" value="{{constants['l_Elements'][i][0]}}"> {{constants['l_Elements'][i][1]}} </option>
					{% else %}
					<option value="{{constants['l_Elements'][i][0]}}"> {{constants['l_Elements'][i][1]}} </option>
					{% endif %}
				{% endfor %}
			</select>
		</div>	


		<div class="col-md-2"> 
			<label> Relative Importance </label> 
			<select class="form-control" name="relative_imp"> 
				{% for i in constants['l_Fibonacci'] %}
					{% if i == 5 %}
						<option selected="selected">{{i}}</option>
					{% else %}		
						<option> {{i}} </option>
					{% endif %}
				{% endfor %}
					
			</select>
		</div>


		<div class="col-md-2">
			<label> Parent KSU </label>
			<input type="text" class="form-control" name="" placeholder="Optional">
		</div>


		<div class="col-md-2">
			<label> Local Tag </label>
			<input type="text" class="form-control" name="local_tags" placeholder="Optional">
		</div>

		<div class="col-md-2">
			<label> Global Tag </label>
			<input type="text" class="form-control" name="global_tags" placeholder="Optional">
		</div>

		<div class="col-md-2">
			<label> Target Person </label>
			<input type="text" class="form-control" name="target_person" placeholder="Optional">
		</div>

	</div>




	<div class="form-group">

		<div class="col-md-2"> 
			<label> Reasonable Time Cost </label>
			<select class="form-control" name="time_cost">
				{% for t in constants['l_Fibonacci'] %}
					<option> {{t}} </option>
				{% endfor %}
			</select>
		</div>

		<div class="col-md-2">
			<label> Frequency in Days </label>
			<input type="text" class="form-control" name="frequency" placeholder="e.g. 7" required value="{% if input_details['frequency']%}{{input_details['frequency']}}{% endif %}">
		</div>

		<div class="col-md-2">
			<label> Last Event </label>
			<input type="text" class="form-control" name="last_event" placeholder="DD-MM-YYYY" value="{% if input_details['last_event']%}{{input_details['last_event']}}{% endif %}">
		</div>


		<div class="col-md-2">
			<label> Prefered Day </label>
				<select class="form-control" name="best_day">
					<option value="None" selected="selected"> None </option>
					{% for d in constants['l_Days'] %}
						<option value="{{d[0]}}"> {{d[1]}} </option>
					{% endfor %}
				</select> 
		</div>

		<div class="col-md-2">
			<label> Preferred Time (24hrs.)</label>
			<input type="text" class="form-control" name="best_time" placeholder="00:00">
		</div>
	</div>



	<div class="form-group">
		<div class="col-md-10">
			<label> Comments </label>
			<textarea class="form-control" name="comments">{% if input_details['comments']%}{{input_details['comments']}}{% endif %}</textarea> 
		</div>
	
		<div class="col-md-2">
			<div class="radio">
			  <label>
			    <input type="radio" name="status" id="optionsRadios1" value="Active" checked>
			    <b> Active </b>
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="status" id="optionsRadios2" value="Hold">
			    <b> On Hold </b>
			  </label>
			</div>
			</div>
	</div>


  	<div class="form-group">
  		<div class="col-md-4"></div>
		<div class="col-md-2"> <button type="submit" class="btn btn-success btn-lg respect-space">     Commit    </button> </div>	
		<!-- <div class="col-md-2"> <button type="button" class="btn btn-danger btn-lg  respect-space">    Discard   </button> </div> -->
		<div class="col-md-4"></div>
	</div>

</form>

{% if input_details['input_error'] %}

<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4 error"> {{input_details['input_error']}}</div>
	<div class="col-md-4"></div>
	
</div>
{% endif %}

<hr>


{% endblock %}
