{% extends "base.html" %}

{% block content %}




<div class="row">
	<div class="col-md-12"> <div class="section-title"> Awesome! You are done with: </div></div>
	<div class="col-md-12"> <div class="section-sub-title"> {{ksu['description']}} </div></div>
</div>

<br>


<form class="form-horizontal" method="post">

	<input type="text" class="form-control hidden" name="ksu_id" value="{{ksu['id']}}">
	<input type="text" class="form-control hidden" name="subtype" value="{{ksu['subtype']}}"> 




{% if set_name == 'KAS1' %}
 

	<div class="form-group">

		<div class="col-md-2"> 
			<label> Duration </label>
			<select class="form-control" name="duration">
				{% for t in constants['l_Fibonacci'] %}
					{% if t == ksu['time_cost']  %}
						<option selected="selected">{{t}}</option>
					{% else %}
						<option> {{t}} </option>
					{% endif %}
				{% endfor %}
			</select>
		</div>


		<div class="col-md-2"> 
			<label> Relative Importance </label> 
			<select class="form-control" name="importance"> 
				{% for i in constants['l_Fibonacci'] %}
					{% if i == ksu['importance'] %}
						<option selected="selected">{{i}}</option>
					{% else %}		
						<option> {{i}} </option>
					{% endif %}
				{% endfor %}
					
			</select>
		</div>
	</div>


	<div class="form-group">
		<div class="col-md-8">
			<label> Comments </label>
			<textarea class="form-control" name="comments">{% if ksu['comments']%}{{ksu['comments']}}{% endif %}</textarea> 
		</div>
	</div>


{% endif %}








{% if set_name == 'KAS3' %}
 

	<div class="form-group">

		<div class="col-md-2"> 
			<label> Reasonable time cost </label>
			<select class="form-control" name="duration">
				{% for t in constants['l_Fibonacci'] %}
					{% if t == ksu['time_cost']  %}
						<option selected="selected">{{t}}</option>
					{% else %}
						<option> {{t}} </option>
					{% endif %}
				{% endfor %}
			</select>
		</div>


		<div class="col-md-2"> 
			<label> Relative Importance </label> 
			<select class="form-control" name="importance"> 
				{% for i in constants['l_Fibonacci'] %}
					{% if i == ksu['importance'] %}
						<option selected="selected">{{i}}</option>
					{% else %}		
						<option> {{i}} </option>
					{% endif %}
				{% endfor %}
					
			</select>
		</div>


	</div>



{% endif %}


<br>

<div class="form-group">
	<div class="col-md-2"> <button type="submit" class="btn btn-success btn-lg respect-space" name="action_description" value="Confirm">   Confirm   </button> </div>	
	<div class="col-md-2"> <button type="submit" class="btn btn-danger btn-lg  respect-space" name="action_description" value="Discard">  Discard  </button> </div>
</div>


</form>


{% endblock %}
