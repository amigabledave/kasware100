{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-12"> <h2>Todays Mission</h2></div>
</div>
	
{% for ksu in mission %}

	<hr>

	<div class="row">
		
	<form class="form-horizontal" method="post">

		<div class="col-md-4">  {{ksu['description']}} </div>

		<div class="col-md-2"> 
			<label> Bonus FRPs 
				<input type="text" class="form-control" name="event_bonus" value="0"> 
			</label>
		</div>
		
		<div class="col-md-2"> 
			<label> Comments
				<input type="text" class="form-control" name="event_comments" placeholder=""> 
			</label>
			
			<input type="text" class="form-control hidden" name="ksu_id" value="{{ksu['id']}}"> 
		</div>

		<div class="col-md-1">
			<input type="submit" class="btn btn-primary btn-lg btn-success" name="event_description" value="Done">
		</div>
		  		
	</form>	
	</div>	
	


{% endfor %}



{% endblock %}
