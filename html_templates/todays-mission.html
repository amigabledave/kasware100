{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-12"> <div class="section-title">Todays Mission</div></div>
</div>
<br>



{% if message %}
	<br><br>	
	<div class="row">
		<div class="col-md-12 mission-message"> {{message}} </div>
	</div>

{% endif %}

{% for ksu in mission %}

	<hr>

	<div class="row">
		
	<form class="form-horizontal" method="post">

		<div class="col-md-4">  {{ksu['description']}} </div>

		
		<div class="col-md-2"> 
			<label> Comments
				<input type="text" class="form-control" name="event_comments" placeholder=""> 
			</label>
			
			<input type="text" class="form-control hidden" name="ksu_id" value="{{ksu['id']}}">
			<input type="text" class="form-control hidden" name="subtype" value="{{ksu['subtype']}}"> 
		</div>

		<div class="col-md-1">
			<input type="submit" class="btn btn-primary btn-lg btn-success" name="action_description" value="Done">
		</div>
		  		
	</form>	
	</div>	
	


{% endfor %}



{% endblock %}
