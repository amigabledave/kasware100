{% extends "base.html" %}

{% block content %}

<form class="form-horizontal" method="post">
  
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="username" placeholder="Username">
    </div>
    <label class="col-sm-4 error">{{error_username}}</label>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" name="email" placeholder="Email">
    </div>
    <label class="col-sm-4 error">{{error_email}}</label>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <label class="col-sm-4 error">{{error_password}}</label>
  </div>
  
  <div class="form-group">
    <label for="verify" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="verify" placeholder="Confirm Password">
    </div>
    <label class="col-sm-4 error">{{error_verify}}</label>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" value="Sign up!"> 
    </div>
  </div>
</form>

{% endblock %}
