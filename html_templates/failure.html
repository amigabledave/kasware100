{% extends "base.html" %}

{% block content %}


{% if set_name == 'KAS3' %}
 


	<div class="row">
		<div class="col-md-12"> <div class="section-title"> Sorry to hear that in the face of: </div></div>
		<div class="col-md-12"> <div class="section-sub-title"> {{ksu['circumstance']}} </div></div>

		<div class="col-md-12"> <div class="section-title"> You did not had this reaction (or equivalent): </div></div>
		<div class="col-md-12"> <div class="section-sub-title"> {{ksu['description']}} </div></div>

	</div>

	<br>


	<form class="form-horizontal" method="post">

		<br>

		<div class="form-group">
			<div class="col-md-2"> <button type="submit" class="btn btn-success btn-lg respect-space" name="action_description" value="Fail_Confirm">  Confirm :( </button> </div>	
			<div class="col-md-2"> <button type="submit" class="btn btn-danger btn-lg  respect-space" name="action_description" value="Discard">  Discard  </button> </div>
		</div>

	</form>


{% endif %}







{% if input_error %}
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 error"> {{input_error}}</div>
		<div class="col-md-4"></div>	
	</div>
{% endif %}




{% endblock %}
